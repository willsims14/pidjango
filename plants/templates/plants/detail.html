{% load static %}

<div class='container'>
    <h1>{{ plant.common_name }}</h1>
    <h4>{{ plant.scientific_name }}</h4>
</div>
<div class='container'>
    <img class="col s6" src="/media/{{ plant.image }}" alt="{{ plant.common_name }}" />
    <p>{{ plant.description }}</p>
</div>
<div class='container'>
{% if plant.propogations %}
    <ul>
        {% for prop in plant.propogations %}
            <li>[{{ prop.date_propped }}] {{ prop.prop_location }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No propogations</p>
{% endif %}
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
