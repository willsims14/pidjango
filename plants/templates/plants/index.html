{% load static %}

{% if latest_plant_list %}
    <div class='container'>
        <ul>
        {% for plant in latest_plant_list %}
            <li><a href="{% url 'plants:detail' plant.id %}">{{ plant.common_name }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% else %}
    <p>No plants are available.</p>
{% endif %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
